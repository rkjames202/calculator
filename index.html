<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="expression">
    </div>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="buttons">
            <div class="left-buttons">
                <div class="mutators">
                    <button class="clear-button">AC</button>
                </div>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                </div>           
            </div>
            <div class="right-buttons">
                <div class="operations">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                </div>
                <div class="equals-button">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
