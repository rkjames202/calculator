<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <!--Icon from flaticon-->
    <link href="img/calculator.png" rel="icon">
    <!--fontawesome icon-->
    <script src="https://kit.fontawesome.com/616e6c23e1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="calculator">
        <div class="screen">
            <div class="expression">0</div>
            <div class="display">0</div>
        </div>
        <div class="buttons">
            <div class="left-buttons">
                <div class="mutators">
                    <button class="clear-button">Clear</button>
                </div>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>.</button>
                </div>      
            </div>
            <div class="right-buttons">
                <div class="operations">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                </div>
                <div class="equals-button">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span>Made By Russell James</span> <a href="https://github.com/rkjames202" target="_blank"><i class="fa-brands fa-github"></a></i>
    </footer>
</body>
</html>
